<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="juros.css">
</head>
<body>
<main id="container">
    <div id="calculator">
       <h2>Calculadora de juros compostos</h2>
        <div id="input_box">

            <div class="input-field">
                <label for="value">valor inicial (capital)</label>
                <input type="number" id="value">
            </div>

            <div class="input-field">
                <label for="fee">taxa de juros a.m</label>
                <input type="number" id="fee">
            </div>

            <div class="input-field">
                <label for="time">tempo de rendimento a.m</label>
                <input type="number" id="time">
            </div>
        </div>
        <div id="result">
            <h4>resultado</h4>
            <span id="total">
                R$0,00
            </span>
        </div>
        <button id="calculate">calcular</button>
    </div>
</main>
<script src="juros.js"></script>
</body>
</html>
